<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="./css/stil.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <title>Stikit</title>
</head>
<body>

    <div class="login">
        <h1>STIKIT</h1>
        <br>
    
        <form id="register-form">
            <input type="text" name="username" class="txt" placeholder="Username"/>
            <br><br>
            <input type="password" name="password" class="txt" placeholder="Password"/>
            <br><br>
            <input type="text" name="email" class="txt" placeholder="E-mail"/>
            <br><br>
            <button type="submit" class="login_btn">Register</button>
            &nbsp;&nbsp;&nbsp;
            <button type="submit" class="login_btn" onclick="location.href='../index.php?rt=login'">Return</button>
        </form>
    
        <p class="error-message"></p>
    </div>
    
    <script src="./javascript/sendRegisterForm.js"></script>
</body>
</html>
